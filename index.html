<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GoMining</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <!-- ─── Résumé ───────────────────────────────────────────── -->
    <section id="resume" class="section open">
      <header class="section-header">
        <button class="toggle" data-target="resume"><span data-feather="chevron-down"></span></button>
        <h2>Résumé</h2>
        <span id="rate-bar"></span>
      </header>
      <div class="section-body">

        <!-- Tuiles cours (BTC / GMT / USD↔EUR) -->
        <div id="rate-tiles" class="tiles"></div>

        <!-- Tuiles principales -->
        <div id="resume-tiles" class="tiles"></div>
        
        <!-- Tuiles mineurs -->
        <div id="miners-grid" class="miners-grid"></div>
      </div>
    </section>

    <!-- ─── Investissements ──────────────────────────────────── -->
    <section id="investissements" class="section">
      <header class="section-header">
        <button class="toggle" data-target="investissements"><span data-feather="chevron-down"></span></button>
        <h2>Investissements</h2>
        <div class="section-actions">
          <select id="filter-year"></select>
          <select id="filter-month"></select>
          <button id="add-invest-btn" class="btn round primary"><span data-feather="plus-circle"></span></button>
        </div>
      </header>
      <div class="section-body">
        <table class="data-table table-capsule">
          <thead>
            <tr>
              <th class="th-date">Date</th>
              <th class="th-miner">Mineur</th>
              <th class="th-text">Catégorie</th>
              <th class="th-num">Quantité</th>
              <th class="th-num">Coût total</th>
              <th class="th-num">Coût unitaire</th>
              <th class="th-action"></th>
            </tr>
          </thead>
          <tbody id="invest-table"></tbody>
        </table>
      </div>
    </section>

    <!-- ─── Gains ────────────────────────────────────────────── -->
    <section id="gains" class="section">
      <header class="section-header">
        <button class="toggle" data-target="gains"><span data-feather="chevron-down"></span></button>
        <h2>Gains</h2>
        <div class="section-actions">
          <button id="add-gain-btn" class="btn round primary"><span data-feather="plus-circle"></span></button>
        </div>
      </header>
      <div class="section-body">
        <table class="data-table table-capsule">
          <thead>
            <tr>
              <th class="th-date">Date</th>
              <th class="th-num">Satoshis</th>
              <th class="th-num">Électricité</th>
              <th class="th-text">Service</th>
              <th class="th-action"></th>
            </tr>
          </thead>
          <tbody id="gain-table"></tbody>
        </table>
      </div>
    </section>

    <!-- ─── Ventes ───────────────────────────────────────────── -->
    <section id="ventes" class="section">
      <header class="section-header">
        <button class="toggle" data-target="ventes"><span data-feather="chevron-down"></span></button>
        <h2>Ventes</h2>
        <div class="section-actions">
          <button id="add-sale-btn" class="btn round primary"><span data-feather="plus-circle"></span></button>
        </div>
      </header>
      <div class="section-body">
        <table class="data-table table-capsule">
          <thead>
            <tr>
              <th class="th-date">Date</th>
              <th class="th-num">Satoshis vendus</th>
              <th class="th-num">Montant</th>
              <th class="th-action"></th>
            </tr>
          </thead>
          <tbody id="sale-table"></tbody>
        </table>
      </div>
    </section>

    <!-- ─── Debug ────────────────────────────────────────────── -->
    <section id="debug" class="section">
      <header class="section-header">
        <button class="toggle" data-target="debug"><span data-feather="chevron-down"></span></button>
        <h2>Base de données</h2>
        <div class="section-actions">
          <button id="export-json-btn" class="btn"><span data-feather="upload"></span></button>
          <button id="import-json-btn" class="btn"><span data-feather="download"></span></button>
          <button id="reset-db-btn"  class="btn danger"><span data-feather="trash"></span></button>
        </div>
      </header>
      <div class="section-body">
        <pre id="debug-json"></pre>
      </div>
    </section>

    <!-- ─── Modale réutilisable ───────────────────────────────── -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div id="modal-content" class="modal-content"></div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="app.js" defer></script>
  </div>
</body>
</html>
